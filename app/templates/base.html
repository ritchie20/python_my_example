<!DOCTYPE html>

<html lang="en">
  <head>

      <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
      <title> {{ title }} - {{_('microblog') }}</title>
    {% else %}
      <title>{{_('Welcome to microblog') }}</title>
    {% endif %}
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="/">{{_('Home') }}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('index') }}">{{_('Home') }}<span class="sr-only">(current)</span></a></li>
                    <li><a href="{{ url_for('datos') }}">{{_('Data') }}</a></li>
                    <li><a href="{{ url_for('edit') }}">{{_('Edit') }}</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

        <div class="row">
            <div class="span12">
            {% block content %}{% endblock %}
            </div>
        </div>
    </div>


  </body>
</html>
