        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{_('Warning!') }} </strong>{{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
