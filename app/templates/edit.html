{% extends "base.html" %}

{% block content %}
<h1>{{_('Editing text') }}</h1>

{% include "flash.html" %}


<div class="well">


    <form class="form-horizontal" action="" method="post" name="edit">
        {{form.hidden_tag()}}
        <div class="form-group">
            <label for="editTexto1" class="col-sm-2 control-label">{{_('Data one:') }}</label>
                <div class="col-sm-10">
                    {{ form.texto1(maxlength=50, class="span4") }}
                </div>
        </div>
        <div class="form-group">
            <label for="editTexto2" class="col-sm-2 control-label">{{_('Data two:') }}</label>
                <div class="col-sm-10">
                    {{ form.texto2(col=60, rows=4, class="span4") }}
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">{{_('Save') }}</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
